name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    # Install wasm-tools workload for AOT compilation (significant performance boost)
    - name: Install wasm-tools workload
      run: dotnet workload install wasm-tools

    - name: Publish .NET Project with AOT
      run: dotnet publish PortfolioWebsite/Client/PortfolioWebsite.Client.csproj -c Release -o release --nologo -p:RunAOTCompilation=true
      
    # Add .nojekyll file to tell GitHub pages to not treat this as a Jekyll project.
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages
        FOLDER: release/wwwroot 