<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <link href="./css/fontello.css" rel="stylesheet">
    <link href="./css/app.css" rel="stylesheet">
</head>

<body>
    <!-- App error alert -->
    <div id="blazor-error-ui" class="mx-10 mt-10">
        <div class="alert alert-error shadow-lg">
            <div>
                <span>An unhandled error has occurred. Make sure you are using a browser that supports WebAssembly.</span>
            </div>
        </div>
    </div>

    <!-- Loading backdrop -->
    <div id="loading-backdrop" class="loading-backdrop">
        <div class="spinner-container">
            <div class="spinner-circle"></div>
            <img src="./apple-touch-icon.png" alt="Loading..." class="spinner-logo" />
        </div>
    </div>

    <div id="app" class="bg-gradient-to-br main-gradient app-content"></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        let lastKnownScrollPosition = -1;
        let ticking = false;

        // Helper function that converts any function into a throttled version
        function throttled(delay, fn) {
            let lastCall = 0;
            return function (...args) {
                const now = (new Date).getTime();
                if (now - lastCall < delay) {
                    return;
                }
                lastCall = now;
                return fn(...args);
            };
        }


        // Handles the scroll event
        const scrollHandler = () => {
            if (ticking) return;
            ticking = true;

            if (window.scrollY > lastKnownScrollPosition) {
                document.body.classList.add('scrolled-down');
            } else {
                document.body.classList.remove('scrolled-down');
            }

            let scrollRatio = window.pageYOffset / (document.body.offsetHeight - window.innerHeight);
            document.body.style.setProperty('--scroll', scrollRatio);
            lastKnownScrollPosition = window.scrollY;
            ticking = false;
        }

        // Adds the throttled scroll handler to the scroll event
        const throttledScrollHandler = throttled(20, scrollHandler);
        document.addEventListener('scroll', throttledScrollHandler, { passive: true });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/TagCloud@2.2.0/dist/TagCloud.min.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        // Smooth loading transition with minimum display time
        const startTime = Date.now();
        const minLoadingTime = 1000; // Minimum time to show loading spinner (in ms)

        Blazor.start().then(() => {
            // Wait for Blazor to fully render
            const checkContentReady = () => {
                const appContent = document.querySelector('#app > *');
                if (appContent) {
                    // Content is rendered, proceed with transition
                    const elapsedTime = Date.now() - startTime;
                    const remainingTime = Math.max(0, minLoadingTime - elapsedTime);

                    setTimeout(() => {
                        // Make app content visible and ready
                        const appElement = document.getElementById('app');
                        if (appElement) {
                            appElement.classList.add('app-ready');
                        }

                        // Initialize AOS with elements already visible
                        if (typeof AOS !== 'undefined') {
                            AOS.init({
                                duration: 1000,
                                once: true,
                                offset: 100,
                                delay: 0,
                                startEvent: 'load',
                                disable: false,
                                anchorPlacement: 'top-bottom'
                            });
                        }

                        // Start backdrop fade-out
                        setTimeout(() => {
                            const loadingBackdrop = document.getElementById('loading-backdrop');
                            if (loadingBackdrop) {
                                loadingBackdrop.classList.add('fade-out');

                                // Remove backdrop after fade completes
                                setTimeout(() => {
                                    loadingBackdrop.remove();
                                    // Trigger AOS refresh after backdrop is gone
                                    if (typeof AOS !== 'undefined') {
                                        AOS.refresh();
                                    }
                                }, 800);
                            }
                        }, 200); // Small delay before starting fade
                    }, remainingTime);
                } else {
                    // Content not ready, check again
                    setTimeout(checkContentReady, 50);
                }
            };

            // Start checking for content
            checkContentReady();
        });
    </script>
</body>

</html>
